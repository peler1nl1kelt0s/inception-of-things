apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iot-app-from-gitlab
  namespace: argocd
spec:
  project: default
  source:
    repoURL: http://gitlab.local/root/iot-project-app.git
    targetRevision: HEAD
    path: configs/
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true